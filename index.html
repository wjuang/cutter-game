<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>CACTUS CUTTER</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div id='startscreen'>
      <img src="assets/startscreen.png">

      <button id="start" type="button" value="start">Start</button>
    </div>
    <canvas id="playspace">
      <img id='player' src='assets/idle.png'>
      <img id='playerflip' src='assets/idleflip.png'>
      <img id='swingright' src='assets/swing.png'>
      <img id='swingleft' src='assets/swingflip.png'>
      <img id='hit' src='assets/hit.png'>
      <img id='hitflip' src='assets/hitflip.png'>
      <img id='dead' src='assets/dead.png'>
      <img id='deadflip' src='assets/deadflip.png'>
      <img id='attack' src='assets/slash.png'>
      <img id='enemy' src='assets/enemy1.png'>
      <img id='enemy2' src='assets/enemy2.png'>
      <img id='enemyflip' src='assets/enemy1flip.png'>
      <img id='enemy2flip' src='assets/enemy2flip.png'>
      <img id='enemydie' src='assets/enemydie.png'>
      <img id='enemydieflip' src='assets/enemydieflip.png'>
      <img id='background' src='assets/background.png'>
    </canvas>
    <div id="restartDiv">
      <button id="restart" type="button" value="restart">Restart</button>
    </div>
    <script type="text/javascript" src="js/startpage.js">
    </script>
    <script type="text/javascript" src="js/app.js">
    </script>
  </body>
</html>
